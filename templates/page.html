{% extends "templates/page.html" %}
{% block stylesheet %}
{{ super() }}
<style>
@font-face {
    font-family: ClearSans-Thin;
    src: url(/static/dist/a493884b8da5e40a49761e45e26632b7.woff);
}

@font-face {
    font-family: ClearSans-Light;
    src: url(/static/dist/cc10b51ebde2156baf4012fbc9b3a0c1.woff);
}

@font-face {
    font-family: ClearSans-Bold;
    src: url(/static/dist/4cf6f681b05ddc6375e51c804a496fe2.woff);
}

body {
    font-family: "ClearSans-Thin", sans-serif;
}

h3 {
    color: rgb(70, 70, 70);
    font-size: 42px;
    line-height: 1.3;
}

div.row {
    flex-direction: row;
    align-items: baseline;
}

.small-logo {
    width: 100px;
}

#banner-container {
    text-align: left;
    color: black;
    padding: 16px;
    width: 100%;
    background-color: rgb(235, 236, 237);
}

#login-main {
  height: 40vh;
}

#header {
    margin-left: 5%;
    width: 90%;
    padding-bottom: 24px;
    border-bottom: none;
    width: 870px;
}

#explanation {
    color: rgb(40, 40, 40);
    font-size: 20px;
    line-height: 1.5;
    font-weight: bold;
}
.login-container {
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto
}


#logo-container {
    text-align: center;
    color: black;
    padding: 16px;
}

#how-it-works {
    line-height: 1.5;
    font-weight: bold;
    font-size: 16px;
}

#how-it-works div.row {
    margin: 32px;
    display: flex;
    flex-direction: row;
    align-items: baseline;
}

.point {
    border-radius: 50%;
    border-width: 5px;
    border-style: solid;
    width: 40px;
    height: 40px;
    padding: 2px 9px;
    font-weight: 800;
    font-family: 'ClearSans-Bold';
}

.point-container {
    padding-top: 4px;
}

.point-orange {
    border-color: rgb(243, 162, 83);
    color: rgb(243, 162, 83);
}

.point-red {
    border-color: rgb(208, 102, 129);
    color: rgb(208, 102, 129);
}

.point-blue {
    border-color: rgb(87, 154, 202);
    color: rgb(87, 154, 202);
}

span.front-em {
    font-size: 1.5em;
}
