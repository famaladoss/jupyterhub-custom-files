    font-family: ClearSans-Thin;

}

    font-family: ClearSans-Light;

}

}


body {
    font-family: "ClearSans-Thin", sans-serif;
}


div.row {
    flex-direction: row;
    align-items: baseline;
}

.login-container {
    padding-right: 5%;
    padding-left: 5%;
    margin-right: auto;
    margin-left: auto;
}

span.front-em {
    font-size: 1.5em;
}

#footer-container div.row {
    margin: 5%;
}


@media screen and (max-width: 992px){

    h3 {
        color: rgb(70, 70, 70);
        line-height: 1.3;
    }

    .small-logo {
        width: 80px;
    }

    #banner-container {
        text-align: left;
        color: black;
        padding: 5%;
        height: 60px;
        background-color: rgb(235, 236, 237);
    }



    #logo-container {
    text-align: center;
    color: black;
    padding: 5%;
    }

    #login-main {
      height: 10vh;
    }

    #header {
        margin-left: 5%;
        width: 90%;
        padding-bottom: 10%;
        border-bottom: none;
    }


    #explanation {
        color: rgb(40, 40, 40);
        font-size: 20px;
        line-height: 1.5;
        font-weight: bold;
    }

    #how-it-works {
        line-height: 1.5;
        font-weight: bold;
        font-size: 16px;
    }

    #how-it-works div.row {
    margin: 5%
    display: flex;
    flex-direction: row;
    align-items: baseline;
    }

    .point {
    border-radius: 50%;
    border-width: 5px;
    border-style: solid;
    width: 40px;
    height: 40px;
    padding: 2px 9px;
    font-weight: 800;
    font-family: 'ClearSans-Bold';
    }

    .point-container {
        padding-top: 4px;
    }

    .point-orange {
        border-color: rgb(243, 162, 83);
        color: rgb(243, 162, 83);
    }

    .point-red {
        border-color: rgb(208, 102, 129);
        color: rgb(208, 102, 129);
    }

    .point-blue {
        border-color: rgb(87, 154, 202);
        color: rgb(87, 154, 202);
    }

}
